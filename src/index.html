<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>webpack starterkit</title>
  </head>
  <body>
    <div id="container"></div>
    <div id="buttonArea">
      <button type="button" id="regen">
        Regenerate
      </button>
    </div>
    <div id="controlsArea">
      <label for="islandCount">Islands</label>
      <input type="text" id="islandCount" value="7" />
      <label for="growthFactor">Growth Factor</label>
      <input type="text" id="growthFactor" value="11" />
      <label for="iterations">Iterations</label>
      <input type="text" id="iterations" value="7" />
      <label for="palette">Palette</label>
      <select id="palette">
        <option value="standard">Standard</option>
        <option value="sunset">Sunset</option>
        <option value="moss">Moss</option>
        <option value="pastel">Pastel</option>
      </select>
    </div>
    <div id="benchmarkArea">
      <button type="button" id="benchmark">
        Run Benchmarks
      </button>
      <span id="benchmarkResults"></span>
    </div>
  </body>
</html>
